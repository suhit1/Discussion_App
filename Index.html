<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion App(CQ)</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header>
      <h2 class="heading">Discussion Portal</h2>
    </header>
    <div class="container">
      <div class="left_side">
        <div class="new_question">
          <button class="new_form">New Question Form</button>
          <input type="text" id="search" placeholder="Search" class="search" />
        </div>
        <div id="new_left" class="new_left"></div>
      </div>
      <div class="right_side">
        <div class="welcome_right_side" id="welcome_right_side">
          <h2>Welcome To Discussion portal!</h2>
          <p>Enter a subject and question to get started</p>
          <input
            id="subject"
            type="text"
            placeholder="subject"
            class="subject"
          />
          <textarea
            id="question"
            name="question"
            placeholder="Question"
            class="question"
          ></textarea>
          <button id="submit" class="submit">Submit</button>
        </div>
        <div
          style="display: none"
          id="append_right_side"
          class="append_right_side"
        ></div>
        <div
          style="display: none"
          class="response_section"
          id="response_section"
        ></div>
        <div style="display: none" class="add_response" id="add_response"></div>
      </div>
    </div>
    <script src="Script.js"></script>
  </body>
</html>
